<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Colorful QR Code Generator - Free Online Tool</title>
  
  <meta name="description" content="Generate colorful QR codes instantly with our free online QR code generator. Perfect for URLs, text, Wi-Fi credentials, and more. No signup required." />
  <meta name="keywords" content="QR code generator, colorful QR code, free QR codes, online QR code maker, create QR code" />
  <meta name="author" content="chewbeezy" />
  <link rel="canonical" href="https://chewbeezy.github.io/QR-Code-Generator/" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      text-align: left;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
    }
    input {
      width: 80%;
      padding: 12px 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      outline-offset: 2px;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px 3px #fff;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 6px 12px rgba(255,111,97,0.6);
      max-width: 200px;
      margin: 0 auto;
    }
    button:hover,
    button:focus {
      background: #ff4a3d;
      outline: none;
    }
    #qrcode {
      margin-top: 30px;
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      min-height: 220px; /* maintain space even before generation */
    }
    footer {
      margin-top: auto;
      font-size: 0.9em;
      color: #eee;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Colorful QR Code Generator</h1>
    <p>Generate colorful QR codes instantly and for free. Use it for links, Wi-Fi credentials, contact info, and more!</p>
  </header>

  <main>
    <form id="qrForm" aria-label="QR Code Generator Form" onsubmit="generateQRCode(event)">
      <label for="text">Enter text or URL to generate QR code:</label>
      <input type="text" id="text" name="text" placeholder="Enter URL or text here" aria-required="true" required autocomplete="off" />
      <button type="submit">Generate QR Code</button>
    </form>

    <div id="qrcode" aria-live="polite" aria-atomic="true" aria-label="Generated QR Code"></div>
  </main>

  <footer>
    <p>Â© 2025 chewbeezy. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQRCode(event) {
      event.preventDefault();
      const text = document.getElementById('text').value.trim();
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = '';
      if (!text) {
        alert('Please enter text or URL');
        return;
      }
      QRCode.toCanvas(text, { width: 200 }, function (error, canvas) {
        if (error) {
          alert('Error generating QR code');
          console.error(error);
          return;
        }
        qrDiv.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
